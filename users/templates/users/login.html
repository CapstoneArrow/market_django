로그인 페이지
<br>
{% if user.is_authenticated %}
    {{ user.username }}님 환영합니다.<br><br>

    <a href="{% url 'user:logout' %}"> 로그아웃</a><br>
    <a href="{% url 'user:update_profile' %}"> 회원정보 변경</a>

{% else %}
<form action="" method="POST">
    {%  csrf_token %}
    <input name="username" type="text">
    <input name="password" type="password">
    <input type="submit" value="로그인"><br><br>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{% if message.tag %}{{ message.tags }}{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
</form>
<a href="{% url 'user:find_username' %}">아이디 찾기</a><br>
<a href="{% url 'user:find_password' %}">비밀번호 찾기</a><br><br>
<a href="{% url 'user:signup' %}">회원가입</a>
{% endif %}
