회원정보 변경
<br><br>

<form method="post">
    {% csrf_token %}
    <label for="username">*아이디:</label><br>
    <input type="text" id="username" name="username" value="{{ user.username }}" readonly><br><br>
    
    <label for="email">*이메일:</label><br>
    <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>
    
    <label for="current_password">*현재 비밀번호:</label><br>
    <input type="password" id="current_password" name="current_password" required><br><br>
    
    <label for="new_password">새로운 비밀번호:</label><br>
    <input type="password" id="new_password" name="new_password"><br><br>

    <label for="confirm_new_password">새로운 비밀번호 확인:</label><br>
    <input type="password" id="confirm_new_password" name="confirm_new_password"><br><br>

    <button type="submit">Update</button>

</form>

<a href="{% url 'user:login' %}">이전으로</a><br>

{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
