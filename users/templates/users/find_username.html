아이디 찾기 페이지

<br><br>

<form method="POST">
    {% csrf_token %}
    <label for="email">회원가입 시 사용한 이메일을 입력하세요:</label><br>
    <input type="email" id="email" name="email" required><br>
    <button type="submit">이메일 전송</button>

</form>

<a href="{% url 'user:find_password' %}">비밀번호 찾기</a><br><br>
<a href="{% url 'user:login' %}">로그인</a><br>
<a href="{% url 'user:logout' %}">회원가입</a>

{% for message in messages %}
    <p>{{ message }}</p>
 {% endfor %}
