비밀번호 찾기 페이지

<br><br>

<form method="POST">
    {% csrf_token %}
    <label for="username">아이디:</label><br>
    <input type="text" id="username" name="username" required><br><br>
    <label for="email">이메일:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <button type="submit">임시 비밀번호 발급</button>

</form>
<a href="{% url 'user:find_username' %}">아이디 찾기</a><br><br>
<a href="{% url 'user:login' %}">로그인</a><br>
<a href="{% url 'user:logout' %}">회원가입</a>

<br><br>
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{% if message.tag %}{{ message.tags }}{% endif %}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
